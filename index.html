<!DOCTYPE html>
<html>
<head>
    <title>Code Quiz</title>
    <link rel="stylesheet"  href="./assets/style.css">
</head>
<body>
    <h1>Code Quiz</h1>
    <h2 id="timer">Time: 60</h2>
    <button id="start-btn">Start Quiz</button>
    <div id="question-container" style="display: none;">
        <h2 id="question"></h2>
        <div id="answers">
            <!-- answer buttons will go here -->
        </div>
    </div>
    <div id="end-screen" style="display: none;">
        <h2>Your Score: <span id="score"></span></h2>
        <input id="initials-input" placeholder="Enter initials">
        <button id="save-score-btn">Save Score</button>
    </div>
    <button id="view-scores-btn">View High Scores</button>
<div id="high-scores" style="display: none;">
    <h2>High Scores</h2>
    <div id="scores-list">
        <!-- Scores will go here -->
    </div>
    <button id="clear-scores-btn">Clear High Scores</button>
</div>

    <script src="./assets/javascript.js"></script>
</body>
</html>
